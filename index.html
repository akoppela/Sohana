<!DOCTYPE html>
<html ng-app='Sohana'>
  <head>
    <title>Anna Sohana - Yoga, Meditation and Massage in Bali</title>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='Yoga, Meditation and Massage in Bali - it is possible to obtain a high-quality service in an atmosphere of Balinese beauty and comfort.' name='description'>
    <meta content='yoga, meditation, massage, bali, anna sohana' name='keywords'>
    <meta content='cv3Nt0P52URMZo4CkkmgYUwDReVI59nqCOjPQKMt_Gg' name='google-site-verification'>
    <link href='public/images/icons/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link href='public/stylesheets/application.css' rel='stylesheet' type='text/css'>
    <script src='vendor/components/angular/angular.min.js' type='text/javascript'></script>
    <script src='vendor/components/angular-sanitize/angular-sanitize.min.js' type='text/javascript'></script>
    <script src='public/javascripts/application.js' type='text/javascript'></script>
    <!--[if IE]>
      <link href='public/stylesheets/ie.css' rel='stylesheet' type='text/css'>
    <![endif]-->
  </head>
  <body ng-controller='WelcomeCtrl'>
    <div id='container'>
      <header>
        <h1>
          <a href='/'>Anna Sohana - Yoga, Meditation and Massage in Bali</a>
        </h1>
        <nav>
          <a href="{{'#' + nav.en[$index]}}" ng-class="isNav(nav.en[$index]) ? 'active' : ''" ng-click='setNav(nav.en[$index])' ng-repeat='item in nav[lang]'>{{item}}</a>
        </nav>
      </header>
      <section><div class='home' ng-controller='HomeCtrl' ng-show="isNav('Home')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <div class='subtitle' ng-bind-html='data[lang].subTitle'></div>
        <div class='text' ng-bind-html='data[lang].text'></div>
      </div><div class='about' ng-controller='AboutCtrl' ng-show="isNav('About')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <div class='subtitle' ng-bind-html='data[lang].subTitle'></div>
        <div class='text' ng-bind-html='data[lang].text'></div>
        <ul class='images'><li ng-repeat='image in data.images'>
          <img ng-click='setLightboxImage(image)' ng-src='{{image}}'>
        </li></ul>
      </div><div class='massage' ng-controller='MassageCtrl' ng-show="isNav('Massage')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <div class='subtitle' ng-bind-html='data[lang].subTitle'></div>
        <ul class='images no-links'><li ng-repeat='image in data.images'>
          <img ng-src='{{image}}'>
        </li></ul>
        <div class='text' ng-bind-html='data[lang].text'></div>
      </div><div class='yoga' ng-controller='YogaCtrl' ng-show="isNav('Yoga')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <div class='subtitle' ng-bind-html='data[lang].subTitle'></div>
        <ul class='images no-links'><li ng-repeat='image in data.images'>
          <img ng-src='{{image}}'>
        </li></ul>
        <div class='text' ng-bind-html='data[lang].text'></div>
      </div><div class='meditation' ng-controller='MeditationCtrl' ng-show="isNav('Meditation')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <div class='subtitle' ng-bind-html='data[lang].subTitle'></div>
        <ul class='images no-links'><li ng-repeat='image in data.images'>
          <img ng-src='{{image}}'>
        </li></ul>
        <div class='text' ng-bind-html='data[lang].text'></div>
      </div><div class='gallery' ng-controller='GalleryCtrl' ng-show="isNav('Gallery')">
        <ul class='images gallery'><li ng-repeat='image in data.imagesThumbs'>
          <img ng-click='setLightboxImage(data.images[$index])' ng-src='{{image}}'>
        </li></ul>
      </div><div class='testimonials' ng-controller='TestimonialsCtrl' ng-show="isNav('Testimonials')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <ul class='list'>
          <li ng-repeat='testimonial in data[lang].testimonials'>
            <blockquote ng-bind-html='testimonial.text'></blockquote>
            <p ng-bind-html='testimonial.author'></p>
          </li>
        </ul>
      </div><div class='contact' ng-controller='ContactCtrl' ng-show="isNav('Contact')">
        <h2 ng-bind-html='data[lang].title'></h2>
        <form enctype='text/plain' method='post' name='contactForm' ng-submit='sendEmail(contactForm)'>
          <label for='name'>
            {{data[lang].form.name}}
            <span>*</span>
          </label>
          <input id='name' ng-model='contactForm.name' ng-required='true' type='text'>
          <label for='email'>
            {{data[lang].form.email}}
            <span>*</span>
          </label>
          <input id='email' ng-model='contactForm.email' ng-required='true' type='email'>
          <label for='question'>
            {{data[lang].form.question}}
            <span>*</span>
          </label>
          <textarea id='question' ng-model='contactForm.question' ng-required='true'></textarea>
          <input ng-disabled='contactForm.$invalid' type='submit' value='{{data[lang].form.send}}'>
        </form>
      </div><footer>
        <div ng-class="isNav(item.title.en) ? 'active' : ''" ng-repeat='item in promo'>
          <h2 ng-bind-html='item.title[lang]'></h2>
          <img ng-src='{{item.img}}'>
          <div class='text' ng-bind-html='item.description[lang]'></div>
          <div class='text'>
            <p>
              <a href="{{'#' + item.title.en}}" ng-click='setNav(item.title.en)'>{{more[lang]}}</a>
            </p>
          </div>
        </div>
      </footer></section>
      <footer>
        <p ng-bind-html='copyright[lang]'></p>
        <p class='right'>
          <a href ng-click="setLang('en')">English</a>
          <a href ng-click="setLang('ru')">Русский</a>
        </p>
      </footer>
    </div>
    <div class='ng-hide' id='lightbox' ng-show='getLightboxImage()'>
      <div class='overlay'></div>
      <div class='content' ng-click="setLightboxImage('')">
        <img ng-src='{{getLightboxImage()}}'>
      </div>
    </div>
  </body>
</html>
